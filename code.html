<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Input</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1.2em;
            width: 200px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .popup {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgb(101, 156, 76);
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Skriv koden</h2>

        <input type="password" id="codeInput" placeholder="Adgangskode" maxlength="4">
        <div id="popup" class="popup">4</div>
        <p>...De fire baser i DNA er adenin (forkortet A), cytosin (C), guanin (G) og thymin (T). </p>
    </div>

    <script>
        document.getElementById("codeInput").addEventListener("input", function () {
            const correctCode = "CAT";
            const input = this.value;

            if (input === correctCode) {
                document.getElementById("popup").style.display = "block";
            } else {
                document.getElementById("popup").style.display = "none";
            }
        });
    </script>

</body>

</html>
